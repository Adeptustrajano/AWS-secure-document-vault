#
# Levanta la API FastAPI + PostgreSQL con un solo comando:
#   docker compose up --build
#
# La API queda disponible en: http://localhost:8000
# Swagger UI (docs): http://localhost:8000/docs
# ============================================================

services:
  db:
    image: postgres:16-alpine
    container_name: vault_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: vault_user
      POSTGRES_PASSWORD: vault_pass
      POSTGRES_DB: vault_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault_user -d vault_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: vault_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://vault_user:vault_pass@db:5432/vault_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
