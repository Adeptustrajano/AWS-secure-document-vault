# El pipeline se ejecuta en cada push o pull request a la rama "main".
name: DevSecOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-and-linting:
    name: AnÃ¡lisis de Seguridad y CÃ³digo (SAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Instalar herramientas de seguridad y dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit flake8

      - name: ğŸ§¹ Calidad de CÃ³digo (Flake8)
        # Busca errores crÃ­ticos de sintaxis
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ›¡ï¸ Escaneo de Seguridad (Bandit)
        # Bandit es un analizador de vulnerabilidades para Python.
        # Busca credenciales quemadas en cÃ³digo, inyecciones SQL, etc.
        run: bandit -r app/ -ll -ii

