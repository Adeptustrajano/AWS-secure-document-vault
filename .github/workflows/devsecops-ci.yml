name: DevSecOps CI Pipeline

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Tests Unitarios e IntegraciÃ³n (Fase 1)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: ğŸ” DiagnÃ³stico entorno
        run: |
          pwd
          python -V
          ls -la
          ls -la tests || true
          echo "DATABASE_URL=$DATABASE_URL"

      - name: ğŸ§ª Ejecutar tests con pytest
        run: pytest tests/ -v --tb=short --maxfail=1
